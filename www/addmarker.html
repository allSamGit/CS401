<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" style="width:100%;height:400px;"></div>
    <script>

      function initMap() {
	  
		
		var myLatLng =new google.maps.LatLng(43.59700480000001, -116.19123200000001);
		
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: myLatLng
        });
		

		addMarker(myLatLng,map);
		
		google.maps.event.addListener(addMarker,'click',function() {
		map.setZoom(9);
		map.setCenter(marker.getPosition());
		});
      }
	  
	  function addMarker(location,myMap) {
        marker = new google.maps.Marker({
            position: location,
            map: myMap
        });
		marker.setMap(map);
    }
		navigator.geolocation.getCurrentPosition(
    function( position ){ // success cb
        console.log( position );
    },
    function(){ // fail cb
    }
	);
	
	jQuery( document ).ready( function( $ ){

    $( "#get-mylocation" ).click( function(e) {
        e.preventDefault();
        navigator.geolocation.getCurrentPosition(
            function( position ){ // success cb
                console.log( position );
            },
            function(){ // fail cb
            }
			);
		});

	});
	
    </script>
    
	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZkscfMERDkR2K77MnXWohQaejSZAYp8I&callback=initMap">
    </script>
	
	
  </body>
</html>
